<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>

    
</head>
<body>

    <div class="main">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/images1/signin-image.jpg" alt="sing up image"></figure>
                <a href="admin/client" class="signup-image-link">Create an account </a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="login">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" name="email" class="form-control" id="email" formControlName="email"
                            aria-describedby="emailHelp" placeholder="Enter email">
                         <!--   <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
                                <div *ngIf="f.email.errors.required">email is required</div>
                                <div *ngIf="f.email.errors.pattern">Username name not valid.</div>                              
                              </div>
                            -->
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password"
                            aria-describedby="emailHelp" placeholder="Enter Password"  >
                        <!--    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                              <div *ngIf="f.password.errors.required">password is required</div>
                            
                            </div>-->
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

</div>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
