  <div class="container-scroller">

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->

      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Liste cours</h4>

                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            name
                          </th>
                          <th>
                            Contenu
                          </th>
                          <th>
                            description
                          </th>
                          <th>
                            Action
                          </th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let cours of cours">
                        <tr>
                          <td class="py-1">
                            {{cours.name}}
                          </td>
                          <td>
                            <i class="fa fa-download" (click)="donlowd(cours.file)"  aria-hidden="true"></i>
                          </td>

                          <td>
                            {{cours.description}}
                          </td>
                          <td> 
                       
                            <i class="fa fa-edit "  routerLink="/admin/update-cours/{{cours._id}}"></i> 
                            <i style="margin-left: 10px; color:red" class="fa fa-trash"  (click)="deleteCours(cours)"></i> </td>

                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        <!-- content-wrapper ends -->

          </div>
        </footer>

      </div>

  </div>
